<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
//        background: #eee; 
        background: #ddd; 
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }

   .swiper-container {
        width: 100%;
        height: 100%;
        text-align: left;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        background-size: cover;
        /* Center slide text vertically  
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
/*        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;*/
    }

    </style>
</head>
<body>
    <div class="loading">
        <img src="./images/loader7.gif">
        <p class="orange">加载中...</p>
    </div>
    <div class="shared-layer"></div>
    <!-- Swiper -->
    <div class="swiper-container" style="">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1 swiper-lazy" data-background="./images/page-1.jpg"> 
                <img class="logo swiper-lazy" data-src="./images/logo.png">
                <div class="maincontent">
                    <img class="one-1 swiper-lazy" data-src="./images/page-1-1.png">
                </div>
               
            </div>
            <div class="swiper-slide page2 swiper-lazy" data-background="./images/page-2.jpg">
                <div id="two-1">
                    <p class="orange">据统计,</p>
                    <p class="orange">每天要和1312个陌生人相遇,</p>
                    <p class="orange">有时候,</p>
                    <p class="orange">陌生人的一两句话,</p>
                    <p class="white">一个微笑,</p>
                    <p class="white">却满是温暖。</p>
                </div>
                <img class="slide-up swiper-lazy" data-src="./images/pub-1.png">
            </div>
            <div class="swiper-slide page3 swiper-lazy" data-background="./images/page-3.jpg">
                <div id="three-1">
                    <img class="three-1-pic swiper-lazy" data-src="./images/page-2-1.png">
                    <div class="desc">
                        <p class="white">人与人之间的心墙，只需要一句平常的话语，就能完全打开</p>
                        <p class="white">这里网不好，回家再用滴滴付车费吧</p>
                    </div>
                </div>
                <img class="slide-up swiper-lazy" data-src="./images/pub-1.png">
            </div>
        </div>
        <!-- Add Pagination -->
<!--        <div class="swiper-pagination"></div>  -->

    </div>

    <!-- Swiper JS -->
    <script src="./js/swiper.js"></script>

    <!-- Initialize Swiper -->

    <script src="./js/zepto.js"></script>
    <script type="text/javascript" src="./js/default.js"></script>
</body>
</html>
